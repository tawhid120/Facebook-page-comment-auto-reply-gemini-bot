<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawhid's AI Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); font-family: monospace; }
        .log-entry { animation: fadeIn 0.3s ease-in-out; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 4px 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-gray-200 p-4">

    <div class="w-full max-w-4xl bg-gray-900/80 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden flex flex-col h-[85vh] border border-gray-700">
        
        <!-- Header -->
        <div class="bg-black/50 p-4 flex justify-between items-center border-b border-gray-700">
            <div class="flex items-center gap-3">
                <span class="w-3 h-3 rounded-full bg-red-500"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-green-500"></span>
                <span class="ml-2 font-bold text-blue-400 tracking-wider">GEMINI 2.0 FLASH BOT</span>
            </div>
            <div class="text-xs text-green-400 flex items-center gap-2">
                <i class="fa-solid fa-satellite-dish fa-spin"></i> LIVE
            </div>
        </div>

        <!-- Info & Links -->
        <div class="p-6 text-center bg-gradient-to-r from-gray-800 to-gray-900 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white mb-1">Tawhid's AI Agent</h1>
            <p class="text-xs text-gray-400 mb-4">Powered by Google GenAI SDK</p>
            
            <div class="flex justify-center gap-4">
                <a href="https://www.facebook.com/profile.php?id={{ page_id }}" target="_blank" 
                   class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-xs font-bold text-white transition">
                   Facebook Page
                </a>
                <a href="https://github.com/tawhid120" target="_blank" 
                   class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-xs font-bold text-white transition">
                   GitHub Repo
                </a>
            </div>
        </div>

        <!-- Live Console -->
        <div class="flex-1 p-4 overflow-hidden flex flex-col bg-black/40">
            <div class="flex justify-between items-center mb-2">
                <div class="text-xs text-gray-500 uppercase tracking-wider">System Logs</div>
                <div class="text-[10px] text-gray-600">Auto-refreshing...</div>
            </div>
            
            <div id="console-box" class="flex-1 overflow-y-auto font-mono text-xs sm:text-sm space-y-1 pr-2 text-green-300">
                <div class="text-gray-500">Initializing connection to server...</div>
            </div>
        </div>
    </div>

    <script>
        function fetchLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const consoleBox = document.getElementById('console-box');
                    consoleBox.innerHTML = ''; 
                    
                    if(data.length === 0) {
                        consoleBox.innerHTML = '<div class="text-gray-500">Waiting for logs...</div>';
                        return;
                    }

                    data.forEach(log => {
                        const div = document.createElement('div');
                        div.className = 'log-entry';
                        
                        if(log.includes('‚ùå')) div.className += ' text-red-400';
                        else if(log.includes('‚úÖ')) div.className += ' text-green-400 font-bold';
                        else if(log.includes('‚ú®')) div.className += ' text-yellow-300';
                        else if(log.includes('üîç')) div.className += ' text-blue-300';
                        else div.className += ' text-gray-300';

                        div.textContent = log;
                        consoleBox.appendChild(div);
                    });
                });
        }
        setInterval(fetchLogs, 2000);
        fetchLogs();
    </script>
</body>
</html>
