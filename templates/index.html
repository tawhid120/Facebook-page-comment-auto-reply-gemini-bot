<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawhid's AI Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed; /* Background won't move on mobile scroll */
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(17, 24, 39, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        /* Log Animations */
        .log-entry {
            font-family: 'JetBrains Mono', monospace;
            animation: slideIn 0.3s ease-out forwards;
            border-left: 2px solid transparent;
            opacity: 0;
        }
        .log-entry:hover {
            background: rgba(255,255,255,0.03);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8">

    <div class="w-full max-w-6xl glass-card rounded-2xl overflow-hidden flex flex-col h-auto md:h-[85vh] transition-all duration-300">
        
        <div class="bg-gray-900/60 px-4 py-3 md:px-6 md:py-4 flex justify-between items-center border-b border-white/10 shrink-0">
            <div class="flex items-center gap-3 md:gap-4">
                <div class="flex gap-2">
                    <div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-red-500"></div>
                    <div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="h-5 w-[1px] bg-white/10 mx-1"></div>
                <span class="font-bold text-xs md:text-sm tracking-widest text-gray-400 uppercase">AI Control Center</span>
            </div>
            
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20">
                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                <span class="text-[10px] md:text-xs font-bold text-green-400">LIVE</span>
            </div>
        </div>

        <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <div class="w-full md:w-1/3 p-6 bg-gray-900/40 border-b md:border-b-0 md:border-r border-white/5 flex flex-col justify-between shrink-0">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold mb-2 text-gradient">Tawhid's Bot</h1>
                    <p class="text-xs md:text-sm text-gray-400 mb-6 leading-relaxed">
                        Monitoring system active. Real-time log analysis and response automation powered by Gemini 2.0.
                    </p>

                    <div class="space-y-3 mb-6 md:mb-0">
                        <a href="https://www.facebook.com/profile.php?id={{ page_id }}" target="_blank" 
                           class="flex items-center justify-between px-4 py-3 bg-blue-600/20 hover:bg-blue-600/30 border border-blue-500/30 rounded-lg group transition-all">
                            <span class="text-sm font-semibold text-blue-300 group-hover:text-white">Facebook Page</span>
                            <i class="fa-brands fa-facebook text-blue-400 group-hover:scale-110 transition"></i>
                        </a>
                        
                        <a href="https://github.com/tawhid120" target="_blank" 
                           class="flex items-center justify-between px-4 py-3 bg-gray-700/30 hover:bg-gray-700/40 border border-gray-600/30 rounded-lg group transition-all">
                            <span class="text-sm font-semibold text-gray-300 group-hover:text-white">GitHub Repo</span>
                            <i class="fa-brands fa-github text-gray-400 group-hover:scale-110 transition"></i>
                        </a>
                    </div>
                </div>

                <div class="text-[10px] md:text-xs text-gray-600 hidden md:block">
                    <p>System ID: #TW-8821</p>
                    <p>Status: Fully Operational</p>
                </div>
            </div>

            <div class="flex-1 flex flex-col bg-[#0c0c0c] min-h-[500px] md:min-h-0 relative">
                <div class="px-4 py-2 bg-[#1a1a1a] flex justify-between items-center border-b border-white/5 shrink-0">
                    <div class="text-[10px] md:text-xs text-gray-500 font-mono">
                        <i class="fa-solid fa-terminal mr-2"></i>/var/log/syslog
                    </div>
                    <i class="fa-solid fa-wifi text-gray-600 text-xs"></i>
                </div>

                <div id="console-box" class="flex-1 overflow-y-auto p-4 custom-scrollbar font-mono text-xs md:text-sm space-y-2 h-[500px] md:h-auto">
                    <div class="text-gray-500 italic">Initializing system protocols...</div>
                </div>
                
                <div class="h-1 w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-50 shrink-0"></div>
            </div>
        </div>
    </div>
    
    <div class="mt-4 text-gray-500 text-xs md:hidden pb-4">
        System ID: #TW-8821 ‚Ä¢ Status: Online
    </div>

    <script>
        const consoleBox = document.getElementById('console-box');
        
        function fetchLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    consoleBox.innerHTML = ''; 
                    
                    if(data.length === 0) {
                        consoleBox.innerHTML = '<div class="text-gray-500 p-2">Waiting for data streams...</div>';
                        return;
                    }

                    data.forEach(log => {
                        const div = document.createElement('div');
                        div.className = 'log-entry flex items-start gap-2 pb-1';
                        
                        let icon = '<i class="fa-solid fa-caret-right text-gray-600 mt-1"></i>';
                        let textColor = 'text-gray-300';

                        if(log.includes('‚ùå')) {
                            textColor = 'text-red-400';
                            icon = '<i class="fa-solid fa-bug text-red-500 mt-1"></i>';
                            div.style.background = 'linear-gradient(90deg, rgba(239,68,68,0.1) 0%, transparent 100%)';
                        }
                        else if(log.includes('‚úÖ')) {
                            textColor = 'text-emerald-400';
                            icon = '<i class="fa-solid fa-check text-emerald-500 mt-1"></i>';
                        }
                        else if(log.includes('‚ú®')) {
                            textColor = 'text-yellow-300';
                            icon = '<i class="fa-solid fa-bolt text-yellow-400 mt-1"></i>';
                        }
                        else if(log.includes('üöÄ')) {
                            textColor = 'text-blue-400 font-bold';
                            icon = '<i class="fa-solid fa-rocket text-blue-500 mt-1"></i>';
                            div.style.marginTop = '8px';
                        }

                        div.innerHTML = `
                            <span class="shrink-0 opacity-70 w-4 text-center text-[10px]">${icon}</span>
                            <span class="${textColor} break-words leading-relaxed">${log}</span>
                        `;
                        consoleBox.appendChild(div);
                    });
                    
                    // Auto scroll to bottom
                    consoleBox.scrollTop = consoleBox.scrollHeight;
                })
                .catch(err => console.error("Error:", err));
        }

        fetchLogs();
        setInterval(fetchLogs, 2000);
    </script>
</body>
</html>
