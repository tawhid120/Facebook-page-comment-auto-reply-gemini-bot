<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawhid's AI Assistant</title>
    <!-- Tailwind CSS for Modern Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .pulse-ring {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 text-white">

    <div class="glass-card p-8 max-w-md w-full text-center relative overflow-hidden">
        <!-- Status Badge -->
        <div class="absolute top-4 right-4 bg-white/10 px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-2">
            <span class="pulse-ring"></span>
            System Online
        </div>

        <!-- Profile / Bot Icon -->
        <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 p-1 shadow-lg">
            <div class="w-full h-full rounded-full bg-gray-900 flex items-center justify-center overflow-hidden">
                <i class="fa-solid fa-robot text-4xl text-white"></i>
            </div>
        </div>

        <!-- Title & Description -->
        <h1 class="text-3xl font-bold mb-2">Tawhid's AI Agent</h1>
        <p class="text-gray-200 mb-8 text-sm">
            This is a smart AI assistant powered by <span class="font-bold text-yellow-300">Google Gemini 2.0</span>. 
            It automatically replies to comments on my Facebook page instantly!
        </p>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="https://www.facebook.com/profile.php?id={{ page_id }}" target="_blank" 
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 flex items-center justify-center gap-2">
                <i class="fa-brands fa-facebook"></i>
                Visit Facebook Page
            </a>

            <a href="https://github.com/tawhid120/Facebook-page-comment-auto-reply-gemini-bot" target="_blank" 
               class="block w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-xl transition duration-300 flex items-center justify-center gap-2 border border-gray-600">
                <i class="fa-brands fa-github"></i>
                View Source Code (Open Source)
            </a>
        </div>

        <!-- Footer Credits -->
        <div class="mt-8 pt-4 border-t border-white/10 text-xs text-gray-300">
            <p>Developed with ❤️ by <span class="font-bold text-white">Tawhid</span></p>
            <div class="mt-2 flex justify-center gap-4 text-lg">
                <a href="https://github.com/tawhid120" class="hover:text-blue-400 transition"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="hover:text-blue-400 transition"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="hover:text-blue-400 transition"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <p class="mt-2 opacity-50">© 2025 Tawhid120. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
